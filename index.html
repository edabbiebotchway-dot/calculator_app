<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <h1>Emmanuel Botchway Calculator</h1>
            <div class="calculator">
                <div class="display">
                    <input type="text" id="display" value="0" readonly>
                </div>
                <div class="buttons">
                    <!-- Row 1 -->
                    <button class="btn operator" data-value="rad">Rad</button>
                    <button class="btn operator" data-value="deg">Deg</button>
                    <button class="btn operator" data-value="factorial(">x!</button>
                    <button class="btn clear" data-value="C">C</button>
                    <button class="btn backspace" data-value="backspace">⌫</button>
                    <button class="btn" data-value="%">%</button>
                    <button class="btn operator" data-value="/">÷</button>

                    <!-- Row 2 -->
                    <button class="btn operator" data-value="Math.sin(">sin</button>
                    <button class="btn operator" data-value="Math.cos(">cos</button>
                    <button class="btn operator" data-value="Math.tan(">tan</button>
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn operator" data-value="*">×</button>

                    <!-- Row 3 -->
                    <button class="btn operator" data-value="Math.log10(">log</button>
                    <button class="btn operator" data-value="Math.log(">ln</button>
                    <button class="btn operator" data-value="**2">x²</button>
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn operator" data-value="-">−</button>

                    <!-- Row 4 -->
                    <button class="btn operator" data-value="Math.sqrt(">√</button>
                    <button class="btn operator" data-value="**">^</button>
                    <button class="btn operator" data-value="Math.PI">π</button>
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn operator" data-value="+">+</button>
                    
                    <!-- Row 5 -->
                    <button class="btn operator" data-value="Math.E">e</button>
                    <button class="btn" data-value="(">(</button>
                    <button class="btn" data-value=")">)</button>
                    <button class="btn btn-zero" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn equals" data-value="=">=</button>
                </div>
            </div>
        </div>
        <div class="history-container">
            <h2>History</h2>
            <div id="history-list"></div>
            <button id="clear-history" class="btn">Clear History</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
